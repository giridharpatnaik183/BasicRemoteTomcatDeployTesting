<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url("down-arrow.png") no-repeat right center;
      background-size: 20px;
    }

    .gender-label {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .gender-label input[type="radio"] {
      margin-right: 5px;
    }

    .address {
      height: 150px;
      resize: vertical;
    }

    .qualification {
      width: 50%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container button[type="reset"] {
      background-color: #e74c3c;
    }
  </style>
</head>

<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="firstName">First Name (max 30 characters a-z and A-Z)</label>
    <input type="text" id="firstName" maxlength="30" required>

    <label for="lastName">Last Name (max 30 characters a-z and A-Z)</label>
    <input type="text" id="lastName" maxlength="30" required>

    <label for="dobDay">DATE OF BIRTH</label>
    <div>
      <select id="dobDay" required>
        <option value="">Day:</option>
        <!-- Options for Day here -->
      </select>
      <select id="dobMonth" required>
        <option value="">Month:</option>
        <!-- Options for Month here -->
      </select>
      <select id="dobYear" required>
        <option value="">Year:</option>
        <!-- Options for Year here -->
      </select>
    </div>

    <label for="email">EMAIL ID</label>
    <input type="email" id="email" required>

    <label for="mobile">MOBILE NUMBER (10 digit number)</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required>

    <label>GENDER</label>
    <label class="gender-label">
      <input type="radio" name="gender" value="Male" required> Male
    </label>
    <label class="gender-label">
      <input type="radio" name="gender" value="Female" required> Female
    </label>

    <label for="address">ADDRESS</label>
    <textarea id="address" class="address" required></textarea>

    <label>QUALIFICATION</label>
    <select class="qualification" required>
      <option value="">Select Qualification</option>
      <option value="Class X">Class X</option>
      <option value="Class XII">Class XII</option>
      <option value="Graduation">Graduation</option>
    </select>
    
    <div class="button-container">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>

</html>
